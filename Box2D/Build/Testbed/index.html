<html>
<head>
	<title>Box2D Testbed</title>
	<script type="text/javascript" src="box2d-testbed.js"></script>
	<script type="text/javascript">
	function load() {
		const app = new box2d.Testbed.Main();
		const loop = function () {
			window.requestAnimationFrame(loop);
			app.SimulationLoop();
		}
		loop();
	}
	window.addEventListener('load', load, false);
	</script>
</head>
</html>
